fragment MailingAddressFragment on MailingAddress {
  id
  address1
  address2
  city
  company
  country
  firstName
  formatted
  lastName
  latitude
  longitude
  phone
  province
  zip
  name
  countryCode: countryCodeV2
  provinceCode
}

fragment CheckoutFragment on Checkout {
  id
  ready
  requiresShipping
  note
  paymentDue
  webUrl
  orderStatusUrl
  taxExempt
  taxesIncluded
  currencyCode
  totalTax
  lineItemsSubtotalPrice {
    amount
    currencyCode
  }
  subtotalPrice
  totalPrice
  completedAt
  createdAt
  updatedAt
  email
  discountApplications(first: 10) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      node {
        ...DiscountApplicationFragment
      }
    }
  }
  appliedGiftCards {
    ...AppliedGiftCardFragment
  }
  shippingAddress {
    ...MailingAddressFragment
  }
  shippingLine {
    handle
    price
    title
  }
  customAttributes {
    key
    value
  }
  order {
    id
    processedAt
    orderNumber
    subtotalPrice
    totalShippingPrice
    totalTax
    totalPrice
    currencyCode
    totalRefunded
    customerUrl
    shippingAddress {
      ...MailingAddressFragment
    }
    lineItems (first: 250) {
      pageInfo {
        hasNextPage
        hasPreviousPage
      }
      edges {
        cursor
        node {
          title
          variant {
            ...VariantWithProductFragment
          }
          quantity
          customAttributes {
            key
            value
          }
        }
      }
    }
  }
  lineItems (first: 250) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        id
        title
        variant {
          ...VariantWithProductFragment
        }
        quantity
        customAttributes {
          key
          value
        }
        discountAllocations {
          allocatedAmount {
            amount
            currencyCode
          }
          discountApplication {
            ...DiscountApplicationFragment
          }
        }
      }
    }
  }
}
