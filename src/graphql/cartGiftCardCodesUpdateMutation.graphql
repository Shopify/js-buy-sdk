mutation cartGiftCardCodesUpdate($cartId: ID!, $giftCardCodes: [String!]!) {
  cartGiftCardCodesUpdate(cartId: $cartId, giftCardCodes: $giftCardCodes) {
    cart {
      ...CartFragment
    }
    userErrors {
      ...CartUserErrorFragment
    }
    warnings {
      ...CartWarningFragment
    }
  }
}
