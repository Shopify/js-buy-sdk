mutation cartGiftCardCodesRemove($appliedGiftCardIds: [ID!]!, $cartId: ID!) {
  cartGiftCardCodesRemove(appliedGiftCardIds: $appliedGiftCardIds, cartId: $cartId) {
    cart {
      ...CartFragment
    }
    userErrors {
      ...CartUserErrorFragment
    }
    warnings {
      ...CartWarningFragment
    }
  }
}
