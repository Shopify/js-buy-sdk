fragment ProductFragment on Product {
  id
  title
  handle
  vendor
  description
  descriptionHtml
  productType
  primaryCollection: metafield(namespace: "dailywire", key: "primary_collection") {
    value
  }
  collections(first: 10) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        id
        handle
        title
        image {
          id
          altText
          originalSrc
          src
          height
          width
        }
      }
    }
  }
  options {
    id
    name
    values
  }
  priceRange {
    maxVariantPrice {
      amount
      currencyCode
    }
    minVariantPrice {
      amount
      currencyCode
    }
  }
  requiresSellingPlan
  variants(first: 10) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        id
        sku
        title
        availableForSale
        selectedOptions {
          name
          value
        }
        image {
          id
          altText
          originalSrc
          src
          width
          height
        }
        priceV2 {
          amount
          currencyCode
        }
        compareAtPriceV2 {
          amount
          currencyCode
        }
      }
    }
  }
  images(first: 10) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        id
        altText
        originalSrc
        src
        width
        height
      }
    }
  }
  media(first: 10) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        ... on MediaImage {
          previewImage {
            altText
            height
            width
            id
            originalSrc
            src
          }
        }
        ... on Video {
          alt
          id
          mediaContentType
          previewImage {
            id
            altText
            originalSrc
            src
            width
            height
          }
          sources {
            format
            height
            mimeType
            url
            width
          }
        }
      }
    }
  }
  tags
  availableForSale
}
