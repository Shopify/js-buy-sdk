fragment CustomerFragment on Customer {
  id
  createdAt
  updatedAt
  email
  phone
  firstName
  lastName
  displayName
  acceptsMarketing
  defaultAddress {
    ...MailingAddressFragment
  }
  orders(first: 250) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        ...OrderFragment
      }
    }
  }
  addresses(first: 250) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        ...MailingAddressFragment
      }
    }
  }
}
