fragment VariantFragment on ProductVariant {
  id
  title
  price
  priceV2 {
    amount
    currencyCode
  }
  weight
  available: availableForSale
  currentlyNotInStock
  sku
  compareAtPrice
  compareAtPriceV2 {
    amount
    currencyCode
  }
  image {
    id
    src: url
    altText
    width
    height
  }
  selectedOptions {
    name
    value
  }
  unitPrice {
    amount
    currencyCode
  }
  unitPriceMeasurement {
    measuredType
    quantityUnit
    quantityValue
    referenceUnit
    referenceValue
  }
  metafields(identifiers: [
    {namespace: "taiga", key: "preOrderStopCondition"},
    {namespace: "taiga", key: "preOrderTimelineMessage"}
  ]) {
    ...MetafieldFragment
  }
  quantity: quantityAvailable
}
