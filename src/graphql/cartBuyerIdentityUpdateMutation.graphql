mutation cartBuyerIdentityUpdate(
  $buyerIdentity: CartBuyerIdentityInput!
  $cartId: ID!
) {
  cartBuyerIdentityUpdate(buyerIdentity: $buyerIdentity, cartId: $cartId) {
    cart {
      ...CartFragment
    }
    userErrors {
      ...CartUserErrorFragment
    }
    warnings {
      ...CartWarningFragment
    }
  }
}
