fragment ProductFragmentSimplified on Product {
  id
  availableForSale
  createdAt
  updatedAt
  descriptionHtml
  description
  handle
  productType
  title
  vendor
  publishedAt
  onlineStoreUrl
  tags
  quantity: totalInventory
  options {
    name
    values
  }
  images(first: 5) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        id
        src: url
        altText
        width
        height
      }
    }
  }
  variants(first: 5) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        ...VariantWithProductFragment
      }
    }
  }
  metafields(identifiers: [
    {namespace: "taiga", key: "preOrderStopCondition"},
    {namespace: "taiga", key: "preOrderDateEstimate"},
  ]) {
    ...MetafieldFragment
  }
}
