# product.fetch() - single product query by id

query ($id: ID!) {
  node(id: $id) {
    id
    availableForSale
    createdAt
    updatedAt
    descriptionHtml
    description
    handle
    productType
    title
    vendor
    publishedAt
    onlineStoreUrl
    options {
      name
      values
    }
    images(first: 250) {
      pageInfo {
        hasNextPage
        hasPreviousPage
      }
      edges {
        cursor
        node {
          id
          src: url
          altText
          width
          height
        }
      }
    }
    variants(first: 250) {
      pageInfo {
        hasNextPage
        hasPreviousPage
      }
      edges {
        cursor
        node {
          id
          title
          price {
            amount
            currencyCode
          }
          priceV2: price {
            amount
            currencyCode
          }
          weight
          available: availableForSale
          sku
          compareAtPrice {
            amount
            currencyCode
          }
          compareAtPriceV2: compareAtPrice {
            amount
            currencyCode
          }
          image {
            id
            src: url
            altText
            width
            height
          }
          selectedOptions {
            name
            value
          }
          unitPrice {
            amount
            currencyCode
          }
          unitPriceMeasurement {
            measuredType
            quantityUnit
            quantityValue
            referenceUnit
            referenceValue
          }
        }
      }
    }
  }
}
